{% extends 'tests/layout.html' %}

{% block title %}
    Вход
{% endblock %}

{% block content %}
    <div class="container col-sm-5">
        <h1>Вход</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="control-group mb-3" id="div_id_username">
                <label for="id_username" class="form-label control-label requiredField">Логин</label>
                <div class="controls">
                    <input type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" class="form-control textinput textInput" required="" id="id_username">
                </div>
            </div>
            <div class="control-group mb-3" id="div_id_username">
                <label for="id_password" class="form-label control-label requiredField">Пароль</label>
                <div class="controls">
                    <input type="password" name="password" autocomplete="current-password" class="form-control textinput textInput" required="" id="id_password">
                </div>
            </div>
            <div class="mb-3">
                <label class="form-check-label" for="exampleCheck1">Если вы не зарегистрированы, то <a class="reglink" href="{% url 'register' %}">зарегистрируйтесь</a></label>
            </div>
            <button type="submit" class="btn btn-primary">Войти</button>
        </form>
    </div>
{% endblock %}
