{% extends 'tests/layout.html' %}

{% block title %}
    Личный кабинет
{% endblock %}

{% block content %}
    <div class="container">
        <h1>Пользователь: {{ user.username }}</h1>
    </div>

    <div class="container">
        <h1>Результаты тестов:</h1>
        {% for result in user.result_set.all %}
            <h3><a href="{% url 'result' id=result.id %}">{{ result.test.title }} {{ result.percent }}%</a></h3>
        {% endfor %}
    </div>
{% endblock %}
